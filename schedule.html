    <div class="schedule">
        <div class="mon" id="mon0"></div>
        <div class="mon" id="mon1"></div>
        <div class="mon" id="mon2"></div>
        <div class="mon" id="mon3"></div>
        <div class="mon" id="mon4"></div>
        <div class="mon" id="mon5"></div>

    </div>
    <div class="footer">
        <h1 class="myname">Made By 10914 백현빈</h1>
    </div>

    <script>
        let today=new Date();
        var year = today.getFullYear();
        var month = ('0' + (today.getMonth() + 1)).slice(-2);
        var date = ('0' + today.getDate()).slice(-2);
        console.log(year+month+date)
        const birthday = new Date(year+'-'+month+'-'+date);
        const day1 = birthday.getDay();
        document.getElementById('ct').innerHTML = month + '월 '+ date +'일'

        mon = ['1. 체육', '2. 회화', '3. 수학', '4. 한국사', '5. 국어', '6. 통사', '7. 통과']
        tue = ['1. 국어', '2. 정보', '3. 유도', '4. 영어', '5. 한국사', '6. 수학', '7. 미술']
        wed = ['1. 종교학', '2. 영어', '3. 인문학', '4. 한국사', '5. 음악', '6. 통사(남찬희T)', '7. 수학(엄태호T)']
        thu = ['1. 과탐실', '2. 국어', '3. 수학', '4. 통과(신용훈T)', '5. 진로', '6. 회화(문가람T)', '7. 영어']
        fri = ['1. 국어', '2. 정보', '3. 통사(임정현T)', '4. 통과', '5. 자율', '6. 창체', '7.창체']
        
        if (day1 == 1){
            for (i=0; i<=7; i++){
                document.getElementById('mon'+i).innerHTML = mon[i]
            }
        }
        if (day1 == 2){
            for (i=0; i<=7; i++){
                document.getElementById('mon'+i).innerHTML = tue[i]
            }
        }
        if (day1 == 3){
            for (i=0; i<=7; i++){
                document.getElementById('mon'+i).innerHTML = wed[i]
            }
        }
        if (day1 == 4){
            for (i=0; i<=7; i++){
                document.getElementById('mon'+i).innerHTML = thu[i]
            }
        }
        if (day1 == 5){
            for (i=0; i<=7; i++){
                document.getElementById('mon'+i).innerHTML = fri[i]
                
            }
        }
        
        
    </script>
